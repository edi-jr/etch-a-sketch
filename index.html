<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-A-Sketch</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñåÔ∏è</text></svg>">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div id="wrap">
    <div id="container"></div>
    <div id="controls">
      <div id="size">
        <input type="range" id="grid-size" value="16" min="5" max="64">
        <label for="grid-size" id="size-label">Grid size: 16 x 16</label>
      </div>
      <div id="color">
        <input type="color" id="pen-color" value="#202020">
        <label for="pen-color" id="color-label">Pen Color</label>
      </div>
      <button id="rainbow">Rainbow mode</button>
      <button id="darken">Darken mode</button>
    </div>
  </div>
</body>
</html>
